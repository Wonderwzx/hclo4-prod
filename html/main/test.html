<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underline Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    a {
      position: relative;
      color: #333;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    a::before,
    a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      background-color: #333;
      transition: width 0.3s, left 0.3s;
    }

    a::before {
      left: 50%;
      transform: translateX(-50%);
    }

    a::after {
      right: 50%;
      transform: translateX(50%);
    }

    a:hover {
      color: #ff6600;
    }

    a:hover::before,
    a:hover::after {
      width: 50%;
    }

  </style>
</head>
<body>
<a href="#">Hover me</a>
</body>
</html>
